<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="./style.css">
    <title>RadFone</title>
</head>
<body>
    <main class="radfone" id="radfone">
        <div id="rad">

            <div class="cameradiv">
             <span class="camm">.</span>
             <span class="cammm">.</span>
            </div>
       
       <div class="batterydiv">
        <span><ion-icon class="cell" name="cellular-outline"></ion-icon></span>
        <span class="lte">LTE</span>
        <span><ion-icon class="battery" name="battery-half-outline"></ion-icon></span>
       </div>
       <div class="leftside">
        <p>MTN-Stay Safe</p>
       </div>
       <div class="showdiv">
        <p id="show"></p>
        <p id="show1"></p>
       </div>
       <div class="flashCamDiv">
        <div class="flash">
            <button id="flashBtn"><ion-icon class="flashlight" name="flashlight-outline"></ion-icon></button>  
        </div>
        <div class="menu">
            <button id="appsBtn"><ion-icon class="menubtn" name="apps-outline"></ion-icon></button>
        </div>
        <div class="camera">
            <button id="camBtn"><ion-icon class="cam" name="camera-outline"></ion-icon></button>
        </div>
       </div>
    </div>
    </main>
    <script src="./app.js"></script>
</body>
</html>
